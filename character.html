<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chewlove</title>
    <link rel="stylesheet" href="character.css">
</head>

<body>

    <div class="chew">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
            <div class="glass left">
                <div class="eye left">
                    <div class="iris left"></div>
                </div>
            </div>
            <div class="glass right">
                <div class="eye right">
                    <div class="iris right"></div>
                </div>
            </div>
            <div class="bottom">

                <div class="tongue" id="a"></div>
                <div class="mouth left"></div>
                <div class="mouth right"></div>
                <div class="hidden"></div>
                <div class="nose"></div>
            </div>

        </div>

    </div>
    <div class="bone">
        <div class="circle left_top"></div>
        <div class="circle left_bottom"></div>
        <div class="circle right_top"></div>
        <div class="circle right_bottom"></div>
        <div class="rectangle"></div>
    </div>
    <div>
        <h1>Shih Tzu saves the world</h1>
    </div>


    <script>
        const chew = document.querySelector(".chew");

        document.addEventListener("mousemove", (e) => {
            const mouseX = e.clientX + 50;
            const mouseY = e.clientY + 100;
            chew.style.left = mouseX + 'px';
            chew.style.top = mouseY + 'px';

        });

        const bone = document.querySelector(".bone");

        document.addEventListener("mousemove", (e) => {
            const mouseX = e.clientX - 100;
            const mouseY = e.clientY - 300;
            bone.style.left = mouseX + 'px';
            bone.style.top = mouseY + 'px';
        });
    </script>
</body>

</html>
